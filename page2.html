    <main>
        <section id="wrapper">
            <section class="images_container">
                <img src="./images/man_holding_surfboard.png" alt="man holding surfboard">
                <img src="./images/man_on_beach.png" alt="man on beach">
                <img src="./images/man_on_surfboard.png" alt="man on surfboard">

            <h2>List of Surfboards</h2>

            <h2>Contact Us</h2>

            <section class="contact_form">
                <form>
                    <div class="form_group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form_group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form_group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form_group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form_group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>

        </section>
